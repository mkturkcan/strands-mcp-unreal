<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dimes Square</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow-x: hidden;
            cursor: crosshair;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem 0;
        }

        .title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 100;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            position: relative;
            z-index: 10;
            animation: glitch 8s infinite;
            text-align: center;
            padding-left: 0.3em; /* Compensate for letter-spacing */
        }

        .subtitle {
            margin-top: 2rem;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            opacity: 0.5;
            animation: fadeIn 2s ease-in;
            text-align: center;
            padding-left: 0.2em; /* Compensate for letter-spacing */
        }

        @media (max-width: 768px) {
            .title {
                letter-spacing: 0.1em;
                padding-left: 0.1em;
            }
            
            .subtitle {
                letter-spacing: 0.1em;
                padding-left: 0.1em;
                font-size: 0.8rem;
            }
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
            opacity: 0.5;
        }

        @keyframes glitch {
            0%, 100% { 
                text-shadow: 
                    0 0 0 transparent,
                    0 0 0 transparent;
            }
            97% {
                text-shadow: 
                    0 0 0 transparent,
                    0 0 0 transparent;
            }
            98% {
                text-shadow: 
                    -2px 0 #ff0000,
                    2px 0 #00ffff;
            }
            99% {
                text-shadow: 
                    2px 0 #ff0000,
                    -2px 0 #00ffff;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.5; transform: translateY(0); }
        }

        @keyframes drift {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 50px); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.3;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .particle:nth-child(2) { left: 25%; animation-delay: 1s; animation-duration: 12s; }
        .particle:nth-child(3) { left: 40%; animation-delay: 2s; animation-duration: 10s; }
        .particle:nth-child(4) { left: 55%; animation-delay: 3s; animation-duration: 14s; }
        .particle:nth-child(5) { left: 70%; animation-delay: 4s; animation-duration: 9s; }
        .particle:nth-child(6) { left: 85%; animation-delay: 5s; animation-duration: 11s; }
        .particle:nth-child(7) { left: 95%; animation-delay: 6s; animation-duration: 13s; }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="grid"></div>
    
    <div class="container">
        <h1 class="title">THE DIMES SQUARE</h1>
        <p class="subtitle">CONSCIOUSNESS SIMULATION EXPERIMENT</p>
        
        <!-- AI Agent Section -->
        <div class="agent-section">
            <h2 class="agent-title">AI AGENT</h2>
            <div class="agent-embed">
                <iframe src="https://d1u690gz6k82jo.cloudfront.net/" frameborder="0"></iframe>
            </div>
            <button onclick="window.open('https://d1u690gz6k82jo.cloudfront.net/','_blank')" class="launch-btn">LAUNCH FULL</button>
        </div>
    </div>

    <style>
        .agent-section {
            margin-top: 4rem;
            text-align: center;
            max-width: 900px;
            width: 90%;
        }
        
        .agent-title {
            font-size: 2rem;
            font-weight: 100;
            letter-spacing: 0.3em;
            color: #00ffff;
            margin-bottom: 2rem;
            animation: glitch 8s infinite;
        }
        
        .agent-embed {
            width: 100%;
            height: 500px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .agent-embed iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .launch-btn {
            background: rgba(255, 0, 0, 0.8);
            border: 1px solid #ff0000;
            color: #fff;
            padding: 1rem 2rem;
            font-family: inherit;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .launch-btn:hover {
            background: rgba(255, 0, 0, 1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .agent-embed {
                height: 400px;
            }
        }
    </style>
</body>
</html>
