<!-- AI Agent Section for TheDimesSquare.com -->
<!-- Add this section to the existing site -->

<section id="ai-agent" class="agent-section">
    <div class="agent-container">
        <h2 class="agent-title glitch" data-text="AI AGENT">AI AGENT</h2>
        <p class="agent-subtitle">NEURAL NAVIGATION // URBAN EXPLORATION</p>
        
        <div class="agent-status">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">SYSTEM ONLINE</span>
            </div>
            
            <button class="expand-btn" onclick="expandAgent()">
                <span class="btn-text">LAUNCH</span>
                <span class="btn-arrow">→</span>
            </button>
        </div>
        
        <div class="agent-embed-container">
            <div class="embed-frame">
                <iframe 
                    id="agentFrame"
                    src="https://d1u690gz6k82jo.cloudfront.net/"
                    frameborder="0">
                </iframe>
                
                <div class="loading-screen" id="loadingScreen">
                    <div class="loading-grid"></div>
                    <div class="loading-text glitch" data-text="INITIALIZING">INITIALIZING</div>
                </div>
            </div>
            
            <div class="embed-overlay">
                <div class="overlay-corner tl"></div>
                <div class="overlay-corner tr"></div>
                <div class="overlay-corner bl"></div>
                <div class="overlay-corner br"></div>
                
                <div class="scan-line"></div>
            </div>
        </div>
    </div>
</section>

<!-- Fullscreen Modal -->
<div id="fullscreenModal" class="fullscreen-modal">
    <div class="modal-header">
        <div class="modal-title">STRANDS // AI AGENT</div>
        <button class="close-btn" onclick="closeFullscreen()">×</button>
    </div>
    
    <iframe id="fullscreenFrame" class="fullscreen-frame" src=""></iframe>
</div>

<style>
.agent-section {
    min-height: 100vh;
    background: #0a0a0a;
    position: relative;
    padding: 4rem 2rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    overflow: hidden;
}

.agent-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        linear-gradient(90deg, transparent 0%, rgba(0, 255, 255, 0.03) 50%, transparent 100%),
        radial-gradient(circle at 50% 50%, rgba(255, 0, 0, 0.05) 0%, transparent 70%);
    pointer-events: none;
}

.agent-container {
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
}

.agent-title {
    font-size: clamp(3rem, 8vw, 8rem);
    font-weight: 900;
    text-align: center;
    margin-bottom: 1rem;
    letter-spacing: 0.2em;
    color: #f0f0f0;
    text-transform: uppercase;
}

.agent-subtitle {
    text-align: center;
    font-size: 1.2rem;
    color: #00ffff;
    letter-spacing: 0.3em;
    margin-bottom: 3rem;
    text-transform: uppercase;
    font-weight: 300;
}

.agent-status {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    margin-bottom: 3rem;
    flex-wrap: wrap;
}

.status-indicator {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    padding: 1rem 1.5rem;
    background: rgba(0, 255, 255, 0.1);
    border: 1px solid rgba(0, 255, 255, 0.3);
    backdrop-filter: blur(10px);
    font-family: 'Courier New', monospace;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #00ffff;
}

.status-dot {
    width: 12px;
    height: 12px;
    background: #00ffff;
    border-radius: 50%;
    animation: pulse 2s infinite;
    box-shadow: 0 0 10px #00ffff;
}

.expand-btn {
    background: linear-gradient(135deg, #ff0000, #ff3333);
    border: 1px solid #ff0000;
    color: #fff;
    padding: 1rem 2rem;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 0.2em;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.expand-btn:hover {
    background: linear-gradient(135deg, #ff3333, #ff0000);
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    transform: translateY(-2px);
}

.expand-btn:active {
    transform: translateY(0);
}

.btn-arrow {
    transition: transform 0.3s ease;
}

.expand-btn:hover .btn-arrow {
    transform: translateX(5px);
}

.agent-embed-container {
    position: relative;
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
}

.embed-frame {
    position: relative;
    width: 100%;
    height: 600px;
    background: rgba(0, 0, 0, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.2);
    overflow: hidden;
}

#agentFrame {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
}

.loading-screen {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #0a0a0a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 2;
    transition: opacity 0.5s ease;
}

.loading-grid {
    width: 100px;
    height: 100px;
    background: linear-gradient(90deg, transparent 0%, #00ffff 50%, transparent 100%);
    mask: 
        linear-gradient(0deg, transparent 0%, #000 50%, transparent 100%),
        linear-gradient(90deg, transparent 0%, #000 50%, transparent 100%);
    animation: scan 2s linear infinite;
    margin-bottom: 2rem;
}

.loading-text {
    font-size: 1.5rem;
    color: #00ffff;
    font-weight: bold;
    letter-spacing: 0.3em;
}

.embed-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 1;
}

.overlay-corner {
    position: absolute;
    width: 20px;
    height: 20px;
    border: 2px solid #00ffff;
}

.overlay-corner.tl {
    top: 10px;
    left: 10px;
    border-right: none;
    border-bottom: none;
}

.overlay-corner.tr {
    top: 10px;
    right: 10px;
    border-left: none;
    border-bottom: none;
}

.overlay-corner.bl {
    bottom: 10px;
    left: 10px;
    border-right: none;
    border-top: none;
}

.overlay-corner.br {
    bottom: 10px;
    right: 10px;
    border-left: none;
    border-top: none;
}

.scan-line {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, #ff0000, transparent);
    animation: scanVertical 3s linear infinite;
}

.fullscreen-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #0a0a0a;
    z-index: 9999;
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.fullscreen-modal.active {
    display: flex;
    flex-direction: column;
    opacity: 1;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background: rgba(0, 0, 0, 0.9);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.modal-title {
    font-family: 'Courier New', monospace;
    color: #00ffff;
    font-weight: bold;
    letter-spacing: 0.2em;
    text-transform: uppercase;
}

.close-btn {
    background: none;
    border: 1px solid #ff0000;
    color: #ff0000;
    width: 40px;
    height: 40px;
    cursor: pointer;
    font-size: 1.5rem;
    transition: all 0.3s ease;
}

.close-btn:hover {
    background: #ff0000;
    color: #fff;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}

.fullscreen-frame {
    flex: 1;
    width: 100%;
    border: none;
    background: #000;
}

/* Animations */
@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
}

@keyframes scan {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

@keyframes scanVertical {
    0% { transform: translateY(0); }
    100% { transform: translateY(600px); }
}

/* Glitch effect */
@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
}

.glitch {
    position: relative;
    animation: glitch 2s infinite;
}

.glitch::before,
.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
}

.glitch::before {
    color: #ff0000;
    z-index: -1;
    animation: glitch-1 0.5s infinite;
}

.glitch::after {
    color: #00ffff;
    z-index: -1;
    animation: glitch-2 0.5s infinite;
}

@keyframes glitch-1 {
    0% { transform: translate(1px, -1px); opacity: 1; }
    25% { transform: translate(-1px, 1px); opacity: 0.8; }
    50% { transform: translate(1px, 1px); opacity: 0.9; }
    75% { transform: translate(-1px, -1px); opacity: 0.7; }
    100% { transform: translate(0); opacity: 1; }
}

@keyframes glitch-2 {
    0% { transform: translate(-1px, 1px); opacity: 0.8; }
    25% { transform: translate(1px, -1px); opacity: 1; }
    50% { transform: translate(-1px, -1px); opacity: 0.9; }
    75% { transform: translate(1px, 1px); opacity: 0.7; }
    100% { transform: translate(0); opacity: 1; }
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .agent-section {
        padding: 2rem 1rem;
    }
    
    .agent-status {
        flex-direction: column;
        gap: 1rem;
    }
    
    .embed-frame {
        height: 400px;
    }
    
    .agent-subtitle {
        font-size: 0.9rem;
    }
}
</style>

<script>
// Hide loading screen when iframe loads
document.getElementById('agentFrame').addEventListener('load', function() {
    const loadingScreen = document.getElementById('loadingScreen');
    if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
            loadingScreen.style.display = 'none';
        }, 500);
    }
});

// Expand to fullscreen
function expandAgent() {
    const modal = document.getElementById('fullscreenModal');
    const frame = document.getElementById('fullscreenFrame');
    
    frame.src = 'https://d1u690gz6k82jo.cloudfront.net/';
    modal.classList.add('active');
    
    // Disable body scroll
    document.body.style.overflow = 'hidden';
}

// Close fullscreen
function closeFullscreen() {
    const modal = document.getElementById('fullscreenModal');
    const frame = document.getElementById('fullscreenFrame');
    
    modal.classList.remove('active');
    
    setTimeout(() => {
        frame.src = '';
    }, 300);
    
    // Re-enable body scroll
    document.body.style.overflow = 'auto';
}

// Close on escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeFullscreen();
    }
});

// Add some random glitch effects
setInterval(() => {
    const glitchElements = document.querySelectorAll('.glitch');
    glitchElements.forEach(el => {
        if (Math.random() < 0.1) { // 10% chance every interval
            el.style.animation = 'none';
            setTimeout(() => {
                el.style.animation = 'glitch 2s infinite';
            }, 100);
        }
    });
}, 3000);
</script>
